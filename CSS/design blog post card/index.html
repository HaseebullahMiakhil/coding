<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Post Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="blog-post-card">
    <img 
      src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" 
      alt="Cover image for the blog post"
      class="post-img"
    >

    <div class="post-content">
      <h2 class="post-title">Learning Web Development</h2>
      <p class="post-excerpt">
        Web development is an exciting skill that allows you to build beautiful and functional websites using HTML, CSS, and JavaScript.
      </p>
      <a href="#" class="read-more">Read More</a>
    </div>
  </div>

</body>
</html>
